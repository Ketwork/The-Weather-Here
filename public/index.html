<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>The weather Here</title>

<body class="text-center bg-dark text-white">
  <div class="">
    <h1>The Weather Here</h1>
    <div class="text-warning"><a href="/">check in</a> | <a href="/checkins">view checkins</a></div>
    <p class="text-warning" >
      The weather here at <span id="latitude"></span>&deg;,
      <span id="longitude"></span>&deg; is <span id="summary"></span> with 
      a temperature of <span id="temp"></span>&deg; C. The concentration of
      particulate matter (pm25) is
      <span id="aq_value"></span> µg/m³ last read on
      <span id="aq_date"></span>.
    </p>
    
    <button></button>
    
    <script src="sketch.js"></script>
  </div>
  </body>
